<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Járatok kezelése</title>
</head>
<body>
{% include 'navigation.html' %}
<div align="center">
    <div align="center" class="border">
        <div class="header">
            <h3 class="word">Add meg melyik járatot szeretnéd megváltoztatni.</h3>
        </div>
        </br></br></br>
        <h2 class="word">
            <form action="{{ url_for('manage_flights') }}" method="post">
                <div class="msg">{{ msg }}</div>
                <input class="textbox" id="id-number" name="id-number" placeholder="Személyi azonosító"
                       type="text"/></br></br>
                <input class="textbox" id="old_flight_number" name="old_flight_number" placeholder="Régi járat szám"
                        type="text"/></br></br>
                <input class="textbox" id="flight_number" name="flight_number" placeholder="ÚJ járat szám"
                       type="text"/></br></br>
                <input class="btn" name="action" type="submit" value="Fríssités">
                <input class="btn" name='action' type="submit" value="Törlés">
            </form>
            <table class="table table-bordered table-striped">
                <tr>
                    <th style="text-align:left">Személyi szám</th>
                    <th style="text-align:left">Járat szám</th>
                    <th style="text-align:left">Ülés szám</th>
                </tr>
                {% for item in flights %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                </tr>
                {% endfor %}
            </table>
        </h2>
    </div>
</div>
</body>
</html>
